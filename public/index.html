<!DOCTYPE HTML>
<html>

<head>
  <script>
    function goBack() {
      window.history.back()
    }
  </script>
  <title>Multi Video Chat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    body {
      font-family: 'Indie Flower', cursive;
    }
    body {
      background: #f3f3e1;
    }

    .logo {
      margin-top: 50px;
    }

    .logo h1 {
      font-size: 100px;
      transition: 2s;
      color: #8F8E8C;
      text-align: center;
      margin-bottom: 1px;
    }

    .logo p {
      color: rgb(228, 146, 162);
      font-size: 20px;
      margin-top: 1px;
      text-align: center;
    }

    .logo p span {
      color: lightgreen;
    }

    .sub a {
      color: white;
      background: #8F8E8C;
      text-decoration: none;
      padding: 7px 120px;
      font-size: 13px;
      font-family: arial, serif;
      font-weight: bold;
      -webkit-border-radius: 3em;
      -moz-border-radius: .1em;
      -border-radius: .1em;
    }

    .footer {
      color: #8F8E8C;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .footer a {
      color: rgb(228, 146, 162);
    }

    .card {
      /* background-image: linear-gradient(to bottom,#e8e8e8 0,#f5f5f5 100%); */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: .5s;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
  </style>
</head>


<body>
  <div class="wrap">
    <div class="logo">
      <h1>Multi Video Chat</h1>
      <p>Create your own room and chat</p>
      <div class="sub">
        <p><a onclick="goBack()" style="cursor: pointer;" class="card">Back</a></p>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://joeydash.herokuapp.com">joeydash.herokuapp.com</a>
  </div>

</body>
