<html>

<head>
  <title>Multi Video Chat</title>
  <link rel="stylesheet" type="text/css" href="styles/chat.css">
  <link rel="stylesheet" type="text/css" href="styles/loader.css">


  <!-- alertify -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/themes/default.min.css" />

  <script src="socket.io/socket.io.js"></script>
  <script src="scripts/adapter.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/overlay.js"></script>
  <script src="scripts/socketchat.js"></script>

  <!-- alertify -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
</head>

<body>
  <div id="main-background">
    <div id="local-video">
      <video id="my-video" autoplay></video>
      <div id="toolbar">
        <div id="icons-tools">
          <div  class="main-camera-icon">
          </div>
          <div  class="main-audio-icon">
          </div>
          <div  class="main-screen-icon" onclick="alertify.alert('Screen sharing is not yet working!')">
          </div>
          <div  class="main-phone-drop-icon" onclick="window.history.back()">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="remote-video">
  </div>

  <!-- Loader start-->
  <div id="black-overlay">
    <div id="cubes" style="display: inline-block; position: relative;">
      <div class='tetris'>
        <div class='block1'></div>
        <div class='block2'></div>
        <div class='block3'></div>
        <div class='block4'></div>
      </div>
    </div>
  </div>
  <!-- Loader end -->

</body>

</html>
