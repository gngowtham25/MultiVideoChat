  <!-- alertify -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/css/alertify.min.css" />

  <!-- alertify -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.1/build/alertify.min.js"></script>
  <script>
    var getParams = function (url) {
      var params = {};
      var parser = document.createElement('a');
      parser.href = url;
      var query = parser.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        params[pair[0]] = decodeURIComponent(pair[1]);
      }
      return params;
    };

    function goBack() {
      let urlString = window.location.href;
      let connectionId = urlString.split("/")[3];
      console.log(connectionId)
      var applicationUrl = document.referrer + "&isProductSearch=false&connectionId="+connectionId;
      window.open(applicationUrl, "_top");
    }
  </script>
</head>

<body>
  <div id="main-background">
    <div id="local-video">
      <video id="my-video" autoplay></video>
      <div id="toolbar">
        <div id="icons-tools">
          <div class="main-camera-icon">
          </div>
          <div class="main-audio-icon">
          </div>
          <div class="main-screen-icon" onclick="alertify.alert('Screen sharing is not yet working!')" style="display: none;">
          </div>
          <div class="main-phone-drop-icon" onclick="goBack()">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="remote-video">
  </div>

  <!-- Loader start-->
  <div id="black-overlay">
    <div id="cubes" style="display: inline-block; position: relative;">
      <div class='tetris'>
        <div class='block1'></div>
        <div class='block2'></div>
        <div class='block3'></div>
        <div class='block4'></div>
      </div>
    </div>
  </div>
  <!-- Loader end -->

</body>

</html>
